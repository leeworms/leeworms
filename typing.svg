  </g>

  <!-- line 3 -->
  <g>
    <mask id="m3">
      <rect x="0" y="0" width="0" height="28" fill="#fff">
        <animate attributeName="width" values="0;560" begin="2.4s" dur="0.55s" fill="freeze" />
        <animate attributeName="width" values="560;0" begin="3.45s" dur="0.15s" fill="freeze" />
      </rect>
