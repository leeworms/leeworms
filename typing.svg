<svg xmlns="http://www.w3.org/2000/svg" width="650" height="28" viewBox="0 0 650 28">
  <style>
    .t { font: 16px "Fira Code", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; fill: #6B7280; }
  </style>

  <!-- Line 1 -->
  <g>
    <mask id="m1">
      <rect x="0" y="0" width="0" height="28" fill="#fff">
        <!-- Smooth: type -> hold -> delete (all via mask width, no opacity blinking) -->
        <animate id="w1"
                 attributeName="width"
                 values="0;650;650;0"
                 keyTimes="0;0.30;0.82;1"
                 dur="3.2s"
                 begin="0s;w3.end"
                 fill="remove" />
      </rect>
    </mask>
    <text class="t" x="0" y="19" mask="url(#m1)">로그랑 대화하며 원인을 찾는 백엔드 개발자예요 🔍</text>
  </g>

  <!-- Line 2 -->
  <g>
    <mask id="m2">
      <rect x="0" y="0" width="0" height="28" fill="#fff">
        <animate id="w2"
                 attributeName="width"
                 values="0;650;650;0"
                 keyTimes="0;0.30;0.82;1"
                 dur="3.2s"
                 begin="w1.end"
                 fill="remove" />
      </rect>
    </mask>
    <text class="t" x="0" y="19" mask="url(#m2)">배포 버튼 누르기 전, 심호흡 한 번 합니다 😮‍💨</text>
  </g>

  <!-- Line 3 -->
  <g>
    <mask id="m3">
      <rect x="0" y="0" width="0" height="28" fill="#fff">
        <animate id="w3"
                 attributeName="width"
                 values="0;650;650;0"
                 keyTimes="0;0.30;0.82;1"
                 dur="3.2s"
                 begin="w2.end"
                 fill="remove" />
      </rect>
    </mask>
    <text class="t" x="0" y="19" mask="url(#m3)">쓸모 있는 기능과 성능 개선을 좋아해요 🛠️</text>
  </g>
</svg>
