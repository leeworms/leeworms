<svg xmlns="http://www.w3.org/2000/svg" width="560" height="28" viewBox="0 0 560 28">
  <style>
    .t { font: 16px "Fira Code", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; fill: #6B7280; }
  </style>

  <!-- line 1 -->
  <g>
    <mask id="m1">
      <rect x="0" y="0" width="0" height="28" fill="#fff">
        <animate attributeName="width" values="0;560" begin="0s" dur="0.55s" fill="freeze" />
        <animate attributeName="width" values="560;0" begin="1.05s" dur="0.15s" fill="freeze" />
      </rect>
    </mask>
    <text class="t" x="0" y="19" mask="url(#m1)" opacity="0">
      배포 버튼 누르기 전, 심호흡 한 번 합니다 😮‍💨
      <animate attributeName="opacity" values="0;1;1;0;0" keyTimes="0;0.05;0.8;0.99;1" begin="0s" dur="3.6s" repeatCount="indefinite" />
    </text>
  </g>

  <!-- line 2 -->
  <g>
    <mask id="m2">
      <rect x="0" y="0" width="0" height="28" fill="#fff">
        <animate attributeName="width" values="0;560" begin="1.2s" dur="0.55s" fill="freeze" />
        <animate attributeName="width" values="560;0" begin="2.25s" dur="0.15s" fill="freeze" />
      </rect>
    </mask>
    <text class="t" x="0" y="19" mask="url(#m2)" opacity="0">
      로그랑 대화하며 원인을 찾는 백엔드 개발자예요 🔍
      <animate attributeName="opacity" values="0;1;1;0;0" keyTimes="0;0.05;0.8;0.99;1" begin="1.2s" dur="3.6s" repeatCount="indefinite" />
